<button class="btn btn-danger" (click)="showLayer(modal)">layer</button>
<button class="btn btn-danger" (click)="showAlert()">alert</button>
<ng-template #modal>
  <div class="modal-header">
    <h5 class="modal-title">Modal title</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="layer.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Modal body text goes here.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary">Save changes</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="layer.hide()">Close</button>
  </div>
</ng-template>
