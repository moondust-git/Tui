<p>
  demo-tab works!
</p>
<Ttabset>
  <Ttab heading="Vertical 1">Vertical content 1</Ttab>
  <Ttab heading="Vertical 2">Vertical content 2</Ttab>
</Ttabset>
<Ttabset>
  <Ttab *ngFor="let theTab of tabs"
        [heading]="theTab.heading"
        [(active)]="theTab.active"
        [disabled]="theTab.disabled"
        [removable]="theTab.removable"
        (deselect)="deselectLog($event)"
        (select)="selectLog($event)"
        (remove)="removeLog($event)">
    {{theTab?.content}}
  </Ttab>
</Ttabset>
